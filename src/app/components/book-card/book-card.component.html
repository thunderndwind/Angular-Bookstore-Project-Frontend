<div class="book-card">
  <!-- Updated to handle both img and image field names -->
  <img [src]="book.img || book.image ||  book.images" alt="Book Cover: {{book.title}}" class="book-image">
  <div class="book-details">
    <h3 class="book-title">{{ book.title }}</h3>
    <p class="price">${{ book.price | number:'1.2-2' }}</p>
    <!-- Add null check for description -->
    <p class="description" *ngIf="book.description">{{ book.description | slice:0:100 }}{{ book.description.length > 100 ? '...' : '' }}</p>
    <div class="button-group">
      <button class="view-button" (click)="viewBookDetails()">View Details</button>
      <button class="cart-button" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>
