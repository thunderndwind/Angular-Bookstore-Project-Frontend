<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
    id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" routerLink="/">
            <i class="bi bi-book me-2"></i>Celeste
        </a>
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()"
            [attr.aria-expanded]="!isNavbarCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" [class.show]="!isNavbarCollapsed"
            id="navbarResponsive">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/">Books</a>
                </li>

                @if (authService.isLoggedIn()) {
                <li class="nav-item" *ngIf="canAddToCart()">
                    <app-cart-icon></app-cart-icon>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                        data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item"
                                routerLink="/notifications">
                                <i class="bi bi-bell me-2"></i>Notifications
                            </a></li>
                        <li><a class="dropdown-item" routerLink="/order/user">
                                <i class="bi bi-clock-history me-2"></i>Order
                                History
                            </a></li>
                        <li><a class="dropdown-item" routerLink="/user">
                                <i class="bi bi-person me-2"></i>Profile
                            </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"
                                (click)="handleLogout()">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a></li>
                    </ul>
                </li>
                } @else {
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link btn btn-primary text-white px-3 rounded-pill ms-2"
                        routerLink="/register">
                        Register
                    </a>
                </li>
                }
            </ul>
        </div>
    </div>
</nav>
